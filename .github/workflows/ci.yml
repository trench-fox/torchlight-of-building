name: CI

on:
  pull_request:
    branches: [main]

jobs:
  check:
    name: Typecheck, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile && pnpm lingui:compile && pnpm tsr generate

      - name: Check Lingui extractions are in sync
        run: |
          pnpm lingui:extract
          git diff --exit-code || (echo "Lingui message extractions are out of sync. Run 'pnpm lingui:extract' and commit the changes." && exit 1)

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm check:ci

      - name: Test
        run: pnpm test
